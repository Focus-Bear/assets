<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Bear</title>
    <link rel="icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://focus-bear.github.io/assets/focus-blocked/styles/main.css"
    />
    <!-- @Description: it supports older versions of desktops  -->
    <link
      rel="stylesheet"
      href="https://focus-bear.github.io/assets/focus-blocked/style.css"
    />
  </head>

  <body>
    <div class="container">
      <img src="logo.svg" alt="Focusbear" />
      <div class="focusTitleWrapper">
        <h1 id="focusTitle"></h1>
        <h3 id="focusSubTitle"></h3>
        <p id="focusAdditionalInfo"></p>
      </div>
      <div id="progressWrapper">
        <a id="originalUrl"></a>
      </div>
      <h3 id="focusTipWrapper"></h3>
      <p id="focusEndNotice"></p>
      <div id="privacyContainer">
        <h6 id="privacyNoticeContent" class="hidePrivacyNotice"></h6>
        <div id="privacyNoticeContentArrow" class="hidePrivacyNotice"></div>
        <button id="privacyBtn"></button>
      </div>
      <a id="cuddlyBearBtn" href="#cuddlyBearMode" class="hideCuddlyBearBtn">
      </a>
      <div id="longTermGoalsContainer">
        <h4 id="longTermGoalsTitle"></h4>
        <ul id="goals"></ul>
      </div>
    </div>
    <div id="cuddlyBearMode" class="overlay">
      <div class="popup">
        <h1 id="popupTitle"></h1>
        <div class="content">
          <button id="popupUnblockBtn"></button>
          <a class="popupClose" href="#"></a>
        </div>
      </div>
    </div>
    <div id="toast" class="toast"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://focus-bear.github.io/assets/focus-blocked/js/locale.js"></script>
    <script src="https://focus-bear.github.io/assets/focus-blocked/js/constant.js"></script>
    <script src="https://focus-bear.github.io/assets/focus-blocked/js/storage.js"></script>
    <script src="https://focus-bear.github.io/assets/focus-blocked/js/messages.js"></script>
    <script src="https://focus-bear.github.io/assets/focus-blocked/js/init.js"></script>
    <script
      defer
      src="https://focus-bear.github.io/assets/focus-blocked/js/main.js"
    ></script>
  </body>
</html>
